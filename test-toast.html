<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .toast {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            color: white;
            min-width: 250px;
            max-width: 400px;
            font-size: 14px;
            font-weight: 500;
        }
        .toast.success {
            background-color: #10b981;
        }
        .toast.error {
            background-color: #ef4444;
        }
        .toast.warning {
            background-color: #f59e0b;
        }
        .toast.info {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Toast 测试页面</h1>
    <button onclick="showSuccessToast()">显示成功 Toast</button>
    <button onclick="showErrorToast()">显示错误 Toast</button>
    <button onclick="showWarningToast()">显示警告 Toast</button>
    <button onclick="showInfoToast()">显示信息 Toast</button>
    <button onclick="clearAllToasts()">清除所有 Toast</button>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        let toastId = 0;
        const toastTimeouts = new Map();

        function createToast(message, type, duration = 3000) {
            const id = ++toastId;
            const toastDiv = document.createElement('div');
            toastDiv.className = `toast ${type}`;
            toastDiv.innerHTML = `
                <span style="font-size: 16px; font-weight: bold;">${getIcon(type)}</span>
                <span style="flex: 1;">${message}</span>
                <button onclick="removeToast(${id})" style="
                    margin-left: 8px;
                    background: rgba(255,255,255,0.2);
                    border: none;
                    border-radius: 4px;
                    color: white;
                    cursor: pointer;
                    padding: 2px 6px;
                    font-size: 12px;
                ">✕</button>
            `;
            toastDiv.id = `toast-${id}`;

            document.getElementById('toastContainer').appendChild(toastDiv);

            if (duration > 0) {
                const timeout = setTimeout(() => removeToast(id), duration);
                toastTimeouts.set(id, timeout);
            }

            return id;
        }

        function getIcon(type) {
            switch (type) {
                case 'success': return '✓';
                case 'error': return '✕';
                case 'warning': return '⚠';
                case 'info': return 'ℹ';
                default: return 'ℹ';
            }
        }

        function removeToast(id) {
            const timeout = toastTimeouts.get(id);
            if (timeout) {
                clearTimeout(timeout);
                toastTimeouts.delete(id);
            }

            const toast = document.getElementById(`toast-${id}`);
            if (toast) {
                toast.remove();
            }
        }

        function showSuccessToast() {
            createToast('操作成功！', 'success');
        }

        function showErrorToast() {
            createToast('操作失败！', 'error');
        }

        function showWarningToast() {
            createToast('请注意！', 'warning');
        }

        function showInfoToast() {
            createToast('这是一个信息提示', 'info');
        }

        function clearAllToasts() {
            toastTimeouts.forEach(timeout => clearTimeout(timeout));
            toastTimeouts.clear();
            document.getElementById('toastContainer').innerHTML = '';
        }
    </script>
</body>
</html>
